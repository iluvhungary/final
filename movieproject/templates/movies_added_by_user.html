<h1>Movies Added by You</h1>
    <ul>
        {% for movie in user_movies %}
            <li>
               <h2><strong>Title:</strong> {{ movie.title }} <br></h2>
                <strong>Description:</strong> {{ movie.desc }} <br>
                <strong>Release Date:</strong> {{ movie.release_date }} <br>
                <!-- Add more details as needed -->
            </li>
        {% empty %}
            <li>No movies added by you yet.</li>
        {% endfor %}
    </ul>
